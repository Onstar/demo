<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>事件</title>
		<style type="text/css">
			.box1{
				width: 300px;
				height: 300px;
				background-color: bisque;
			}
			.box2{
				width: 150px;
				height: 150px;
				background-color: aquamarine;
			}
		</style>
		<script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				var btn = $("#button");
				var inp = $('#inp');
				var box1 = $('.box1');
				var box2 = $('box2');
				
				
				/*
				 * 原生js相同事件会覆盖
				btn[0].onclick = function(){
					alert('onclick1')
				}
				btn[0].onclick = function(){
					alert('onclick2')
					
				//jQuery里面的相同事件会叠加在一起，不会覆盖，前面先执行
				btn.click(function(){
					alert('click1')
				})
				
				btn.click(function(){
					alert('click2')
				})
				
				btn.click(function(){
					alert('click1')
					alert('click2')
				})
				
				//jQuery事件会把当前的事件源返回胡来，因此事件可以连缀
				btn.click(function(){
					alert('click')
				}).click(function(){
					alert('click2')
				})
				
				//操作到外部元素，也会触发blur事件
				inp.blur(function(){
					console.log('blur')
				}).click(function(){
					alert('click')
				})
				
				//获得焦点事件
				inp.focus(function(){
					console.log('focus')
				})
				//focusin会通过子元素触发
				$(document).focusin(function(){
					console.log("focusin")
				})
				inp.focus(function(){
					console.log('focus')
				})
				$(document).focusout(function(){
					console.log('focusout')
				})
				
				//over 和 out 事件在子元素上会触发
				box1.mouseover(function(){
					console.log('over')
				})
				box1.mouseout(function(){
					console.log('out')
				})
				
				//enter 和 leave 事件在子元素上不触发
				box1.mouseenter(function(){
					console.log('enter')
				})
				box1.mouseleave(function(){
					console.log("leave")
				})
				
				//hover 事件就是集成的enter和leave事件
				box1.hover(
					//第一个函数相当于enter事件
					function(){
						console.log('a')
					},
					//第二个函数相当于leave事件
					function(){
						console.log('b')
					}
				)
				
				//鼠标按下与弹起
				box1.mousedown(function(){
					console.log('mousedown')
				})
				box1.mouseup(function(){
					console.log('mouseup')
				})
				
				//鼠标移动事件
				box1.mousemove(function(){
					console.log('move')
				})
				
				//绑定事件到对象
				box1.on('click',function(){
					console.log('a')
				})
				//移除该对象的指定类型事件
				box1.off('click');
				
				}*/
				
				
				
			})
		</script>
	</head>
	<body>
		<button id="button">button</button>
		<input type="text" id="inp" />
		<div class="box1">box1
			<div class="box2">
				box2
			</div>
		</div>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表格隔行变色</title>
		<style>
			table{
				width:600px;
				margin: 100px auto;
			}
			table tr th,td{
				width:33%;
				height: 40px;
				line-height: 40px;
			}
		</style>
		
	</head>

	<body>
		<table border="1px" cellspacing="0">
			<tr>
				<th>姓名</th>	<!-表格的 th 标签内容默认水平居中,其他的标签内容默认左对齐--->
				<th>年龄</th>
				<th>专业</th>
			</tr>
			<tr>
				<td>张三</td>
				<td>22</td>
				<td>自动化</td>
			</tr>
			<tr>
				<td>李四</td>
				<td>24</td>
				<td>英语</td>
			</tr>
			<tr>
				<td>赵武</td>
				<td>23</td>
				<td>机械</td>
			</tr>
			<tr>
				<td>赵武</td>
				<td>23</td>
				<td>机械</td>
			</tr>
			<tr>
				<td>赵武</td>
				<td>23</td>
				<td>机械</td>
			</tr>
		</table>
	</body>
	<script>
		var trs = document.querySelectorAll("tr:not(:first-child)");
		for(var i=0;i<trs.length;i++){
			if(i%2==0){
//				trs[i].style.background="red";
				trs[i].setAttribute("style","background:skyblue;");
			}else{
				trs[i].setAttribute("style","background: beige;");
			}
		}
	</script>
</html>
